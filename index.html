<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simon Game</title>
</head>
<body>

    <h1>Simon Game</h1>
    <h3>press any key to START the game</h3>
    
    <div class="btn-container">
        <div class="first">
            <div class="btn one green"  id="green" type="button"></div>
            <div class="btn two yellow" id="yellow" type="button"></div>
        </div>
        <div class="second">
            <div class="btn three blue" id="blue" type="button"></div>
            <div class="btn four red"   id="red" type="button"></div>
        </div>
    </div>
    <button class="mob-start">Start</button>
</body>
<script src="./script.js"></script>
</html>
